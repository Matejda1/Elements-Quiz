<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz na chemické vzorečky</title>
    <!-- Link to external css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Menu Of Quiz -->
    <div class="menu">
        <h2>Uč se Chemické Prvky</h2>
        <div class="category-options">
            <h4>Jaké prvky se potřebuješ naučit?</h4>
            <div class="options">
                <button value="all" class="category-option what">Vsechny které máme umět</button>
                <button value="a" class="category-option what">1.A Skupinu</button>
                <button value="2a" class="category-option what">2.A Skupinu</button>
                <button value="8a" class="category-option what">8.A Skupinu</button>
            </div>
        </div>
        <div class="category-options">
            <h4>Jak se je potřebujete naučit?</h4>
            <div class="options">
                <button value="to" class="category-option from">Z Názvu na Značku</button>
                <button value="from" class="category-option from">Ze Značky na Název</button>
                <button value="fromM" class="category-option from">Psaní odpovědí - Z Názvu na Značku</button>
                <button value="toM" class="category-option from">Psaní odpovědí - Ze Značky na Název</button>
            </div>
        </div>

        <button class="start-btn">Zapnout Quiz</button>
    </div>

    <!-- Quiz -->
    <!-- With Buttons -->
    <div class="quiz" style="display: none;">
        <header class="quiz-head">
            <h2 class="title"></h2>
        </header>

        <div class="content">
            <h1 class="question"></h1>
            <div class="answers">
            </div>
        </div>
        <div class="quiz-footer">
            <p class="count"><b class="toEnd">1.</b> z <b class="howMuch">10.</b> Prvků</p>
            <button class="next-question"> </button>
        </div>
    </div>
    <!-- With Input -->
    <div class="quiz-input" style="display: none;">
        <header class="quiz-headI">
            <h2 class="titleI">Nefunguje!</h2>
        </header>

        <div class="contentI">
            <h1 class="questionI">Chyba</h1>
            <div class="answersI">
                <input type="text" class="input user-input" placeholder="Napiš odpověď" autocomplete="off" required>
                <p class="goodAns"> </p>
                <button class="check-answer">Odpovědět</button>
            </div>
        </div>
        <div class="quiz-footerI">
            <p class="countI"><b class="toEndI">1.</b> z <b class="howMuchI">10.</b> Prvků</p>
            <button class="next-questionI"> </button>
        </div>
    </div>

    <!-- End Of Quiz -->
    <div class="end-quiz">
        <h2 class="end-title">Konec🎉</h2>
        <p class="end-text">Měl jsi <b class="good"></b> z <b class="fromAns"></b> Prvků správně.</p>
        <button class="restart-btn" onclick="toMenu()">Znovu</button>
    </div>

    <!-- Alert -->
    <div class="alert" style="display: none;">
        <div class="all-contentA">
            <h2 class="titleA">Ahoj</h2>
            <div class="contentA">
                <p class="text">Ahoj</p>
                <button class="confirmABtn">Ahoj</button>
            </div>
        </div>
    </div> 

    <!-- Link to external Js -->
    <script src="./Js/db.js" defer></script>
    <script src="./Js/script.js" defer></script>
</body>

</html>
